<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animated Quote Universe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="universe-container">
    <div id="quote-container" aria-live="polite" aria-atomic="true">
      <p id="quote-text"></p>
      <p id="quote-author"></p>
    </div>
    <canvas id="cosmic-background"></canvas>
    <button id="shuffle-stars" aria-label="Shuffle Stars">Shuffle Stars</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
